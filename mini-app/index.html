<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Learning Bot - Payment</title>
    <script src="https://unpkg.com/@tonconnect/ui@2.0.0/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .payment-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        .currency {
            color: #666;
            font-size: 14px;
        }
        .pay-button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        .pay-button:hover {
            transform: translateY(-2px);
        }
        .pay-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ‡¹ðŸ‡­</div>
        <h1>Thai Learning Bot</h1>
        <p class="subtitle">Subscribe to daily Thai lessons</p>
        
        <div class="payment-info">
            <div class="amount" id="amount">1 TON</div>
            <div class="currency">â‰ˆ $2.50</div>
        </div>
        
        <button id="payButton" class="pay-button">
            ðŸ’³ Pay with TON Wallet
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || '1000000000'; // 1 TON in nanoTON
        const reference = urlParams.get('reference') || 'thai-bot-payment';
        
        // Update amount display
        document.getElementById('amount').textContent = '1 TON';
        
        // Initialize TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://your-domain.com/tonconnect-manifest.json'
        });
        
        const payButton = document.getElementById('payButton');
        const statusDiv = document.getElementById('status');
        
        payButton.addEventListener('click', async () => {
            try {
                payButton.disabled = true;
                payButton.textContent = 'Processing...';
                showStatus('Connecting to wallet...', 'loading');
                
                // Connect to wallet
                const wallet = await tonConnectUI.connectWallet();
                console.log('Wallet connected:', wallet);
                
                showStatus('Preparing payment...', 'loading');
                
                // Create payment transaction
                const transaction = {
                    to: 'UQBDTEPa2TsufNyTFvpydJH07AlOt48cB7Nyq6rFZ7p6e-wt', // Your TON address
                    value: amount,
                    body: reference
                };
                
                showStatus('Please approve payment in your wallet...', 'loading');
                
                // Send transaction
                const result = await tonConnectUI.sendTransaction({
                    messages: [transaction]
                });
                
                console.log('Transaction result:', result);
                
                showStatus('Payment successful! âœ…', 'success');
                
                // Send confirmation back to bot
                setTimeout(() => {
                    // Send data back to Telegram bot
                    if (window.Telegram && window.Telegram.WebApp) {
                        window.Telegram.WebApp.sendData(JSON.stringify({
                            type: 'payment_success',
                            reference: reference,
                            transaction: result
                        }));
                        
                        // Close Mini App
                        window.Telegram.WebApp.close();
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Payment error:', error);
                showStatus('Payment failed. Please try again.', 'error');
                payButton.disabled = false;
                payButton.textContent = 'ðŸ’³ Pay with TON Wallet';
            }
        });
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Mini App loaded');
            console.log('Amount:', amount);
            console.log('Reference:', reference);
        });
    </script>
</body>
</html>
